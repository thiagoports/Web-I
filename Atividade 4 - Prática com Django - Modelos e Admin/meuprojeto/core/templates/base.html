{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <nav class="bg-gray-900 text-white p-4 shadow">
        <div class="container mx-auto flex items-center justify-between">
            
            <a href="http://127.0.0.1:8000/admin/login" target="_blank" class="flex items-center space-x-3">
                <img src="{% static 'img/logo_atlethic.png' %}" alt="Logo" class="h-14 w-auto">
            </a>
            
            <div class="space-x-6 text-sm md:text-base font-bold">
                <a class="hover:underline" href="{% url 'create_client' %}">Registrar Cliente</a>
                <a class="hover:underline" href="{% url 'create_product' %}">Registrar Produto</a>
                <a class="hover:underline" href="{% url 'create_category' %}">Registrar Categoria</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-6 px-4">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
