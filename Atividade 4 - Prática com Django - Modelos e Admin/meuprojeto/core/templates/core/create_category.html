{% extends 'base.html' %}

{% block title %}Registrar Categoria{% endblock %}

{% block content %}
<div class="flex justify-center pt-8">
    <div class="bg-gray-900 text-white p-8 rounded shadow-md w-full max-w-xl">
        <h2 class="text-2xl font-bold mb-6 text-center">Registrar Categoria</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_name" class="block mb-1">Nome</label>
                {{ form.name }}
            </div>
            <div class="mb-6">
                <label for="id_description" class="block mb-1">Descrição</label>
                {{ form.description }}
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded w-full">Salvar Categoria</button>
        </form>
    </div>
</div>
{% endblock %}
