{% extends 'base.html' %}

{% block title %}Registrar Produto{% endblock %}

{% block content %}
<div class="flex justify-center pt-8">
    <div class="bg-gray-900 text-white p-8 rounded shadow-md w-full max-w-xl">
        <h2 class="text-2xl font-bold mb-6 text-center">Registrar Produto</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_name" class="block mb-1">Nome</label>
                {{ form.name }}
            </div>
            <div class="mb-4">
                <label for="id_price" class="block mb-1">Preço</label>
                {{ form.price }}
            </div>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    {{ form.available }}
                    <span class="ml-2">Disponível</span>
                </label>
            </div>
            <div class="mb-6">
                <label for="id_category" class="block mb-1">Categoria</label>
                {{ form.category }}
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded w-full">Salvar Produto</button>
        </form>
    </div>
</div>
{% endblock %}
